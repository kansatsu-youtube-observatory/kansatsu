---
title: Publications
description: List of scientific articles that use Kansatsu data

<br><br>

<div class="text-container">
	{% for publication in site.publications reversed %}
	  <h3>{{ publication.title }}</h3>
	  <p> {{ publication.date | date_to_long_string }}. {{ publication.excerpt | markdownify }}</p>
	  <p>{{ publication.cite }}</p>
	{% endfor %}
</div>
