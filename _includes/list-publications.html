{% for publication in include.publications %}
	<li class="blog-post">
		<h3><a href="{% include relative-src.html src=publication.url %}">{{ publication.title }}</a></h3>
		{% include post-title.html post=post %}
		<div class="post-content">
			{{ publication.excerpt }}
			<div class="button"><a href="{% include relative-src.html src=publication.url %}">Read More</a></div>
		</div>
	</li>
{% endfor %}
